<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work №5</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <title>JavaScript</title>

    <header class="header" id="header">
        <nav class="nav container">
            <a class="nav__logo" href="#">JavaScript</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a class="nav__link" href="#">Home</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">About us</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Services</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Featured</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Contact me</a></li>
                </ul>
                <!-- Close button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"><img src="close-menu.png" width="26" alt=""></i>
                </div>
            </div>

            <div class="nav__actions">
                <!-- Search button -->
                <i class="nav__search" id="search-btn"><img src="search.svg" width="20" alt=""> </i>
                <!-- <i class="fa fa-search" aria-hidden="true"></i> -->
                <!-- Login button -->
                <i id="login-btn"><img src="person.png" width="26" alt=""></i>
                <!-- Toggle button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i><img src="menu.svg" width="26" alt=""></i>
                </div>
            </div>
        </nav>
    </header>

    <!--==================== SEARCH ====================-->
    <div class="search" id="search">
        <form class="search__form" action="">
            <i class="ri-search-line search__icon"></i>
            <input class="search__input" type="search" placeholder="Что будем искать?">
        </form>
        <i class="ri-close-line search__close" id="search-close"><img src="close.png" width="46" alt=""></i>
    </div>

    <!--==================== LOGIN ====================-->
    <div class="login" id="login">
        <form class="login__form" action="">
            <h2 class="login__title">Вход</h2>

            <div class="login__group">
                <div class="login__item">
                    <label class="login__label" for="email">Email</label>
                    <input class="login__input" type="email" placeholder="Напишите свой email" id="email">
                </div>

                <div class="login__item">
                    <label class="login__label" for="password">Пароль</label>
                    <input class="login__input" type="password" placeholder="Введите свой пароль" id="password">
                </div>
            </div>

            <div class="login__register">
                <p class="login__signup">
                    У вас нет аккаунта? <a href="#">Вход</a>
                </p>

                <a class="login__forgot" href="#">
                    Вы забыли свой пароль
                </a>

                <button class="login__button" type="submit">Вход</button>
            </div>
        </form>

        <i class="ri-close-line login__close" id="login-close"><img src="close.png" width="26" alt=""></i>
    </div>

 
    <div class="wrapper-card">
        <div class="card">
            <div class="wrapper">
                <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-cover.jpg" class="cover-image" />
            </div>
            <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-title.png" class="title" />
            <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-character.webp" class="character" />
        </div>

        <div class="card">
            <div class="wrapper">
                <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-cover.jpg" class="cover-image" />
            </div>
            <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-title.png" class="title" />
            <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-character.webp" class="character" />
        </div>

        <div class="card">
            <div class="wrapper">
                <img src="https://ggayane.github.io/css-experiments/cards/force_mage-cover.jpg" class="cover-image" />
            </div>
            <img src="https://ggayane.github.io/css-experiments/cards/force_mage-title.png" class="title" />
            <img src="https://ggayane.github.io/css-experiments/cards/force_mage-character.webp" class="character" />
        </div>

        <div class="card">
            <div class="wrapper">
                <img src="https://ggayane.github.io/css-experiments/cards/force_mage-cover.jpg" class="cover-image" />
            </div>
            <img src="https://ggayane.github.io/css-experiments/cards/force_mage-title.png" class="title" />
            <img src="https://ggayane.github.io/css-experiments/cards/force_mage-character.webp" class="character" />
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
